<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный сайт</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden p-8">
        <div class="text-center mb-8">
            <i data-feather="lock" class="w-16 h-16 mx-auto text-pink-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Mom's Secret Vault</h1>
            <p class="text-gray-600">Enter the special password to unlock birthday surprises!</p>
        </div>
        
        <form id="passwordForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition">
            </div>
            
            <button type="submit" 
                class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition flex items-center justify-center">
                <i data-feather="unlock" class="mr-2"></i> Unlock Surprise
            </button>
        </form>
        
        <div id="errorMessage" class="mt-4 text-center text-red-500 hidden">
            <i data-feather="alert-circle" class="inline mr-2"></i> Oops! Wrong password. Try again!
        </div>
    </div>

    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
